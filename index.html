<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miaw Store â€” Plants vs Brainrot</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #320032, #000000);
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px;
      font-size: 42px;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff; }
      to { text-shadow: 0 0 30px #cc00ff; }
    }

    .products {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(8px);
      transition: .2s;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.12);
    }

    img {
      width: 160px;
      animation: float 2.5s infinite ease-in-out;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .btn {
      background: #b300ff;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #panel {
      background: #240024;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    input {
      width: 100%; padding: 8px; margin: 8px 0;
      border-radius: 6px; border: none;
    }
  </style>
</head>
<body>
  <header>Miaw Store</header>

  <div class="products" id="products"></div>

  <div id="modal">
    <div id="panel">
      <h3>Confirmar Pagamento</h3>
      <input id="user" placeholder="Username Roblox">
      <input id="tx" placeholder="Transaction ID">
      <button class="btn" onclick="confirmar()">Confirmar</button>
      <button class="btn" onclick="modal.style.display='none'">Cancelar</button>
      <p id="msg" style="color:red;"></p>
    </div>
  </div>

  <script>
    const API_URL = "SEU_BACKEND_URL_AQUI";

    let cart = [];

    const PLANTS = [
      { id: "tomatrio", name: "Tomatrio", price: 50, img: "assets/tomatrio.png" },
      { id: "mango", name: "Mango", price: 50, img: "assets/mango.png" },
      { id: "kinglimone", name: "King Limone", price: 70, img: "assets/kinglimone.png" },
      { id: "shrombino", name: "Shrombino", price: 50, img: "assets/shrombino.png" },
      { id: "starfruit", name: "Star Fruit", price: 100, img: "assets/starfruit.png" },
      { id: "mrcarrot", name: "Mr Carrot", price: 50, img: "assets/mrcarrot.png" }
    ];

    function render() {
      const div = document.getElementById("products");
      div.innerHTML = PLANTS.map(p => `
        <div class="card">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price} Robux</p>
          <button class="btn" onclick="add('${p.id}')">Adicionar</button>
        </div>
      `).join("");
    }

    function add(id) {
      cart.push(PLANTS.find(p => p.id === id));
      modal.style.display = "flex";
    }

    async function confirmar() {
      const username = document.getElementById("user").value;
      const tx = document.getElementById("tx").value;

      const total = cart.reduce((a, b) => a + b.price, 0);

      const r = await fetch(API_URL + "/api/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, tx, total, items: cart })
      });

      const j = await r.json();
      if (!j.ok) return msg.innerText = "Erro: " + j.error;

      alert("Pedido confirmado! ID: " + j.order.id);
      modal.style.display = "none";
      cart = [];
    }

    render();
  </script>
</body>
</html>
